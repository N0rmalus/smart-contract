<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../src/index.css">

        <title> Web3 Lottery </title>
    </head>
    <body>          
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Web3 Lottery üé∞ </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <span class="nav-link">Balance: <span id="balance"> 0 ETH </span></span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">Account: <span id="account"> 0x0000000000000000000000000000000000000000 </span></span>
                        </li>
                    </ul>
                </div>
            </div>  
        </nav>

        <div class="container c1">
            <h3> Participate in Lottery üí∞ </h3>
            <p> Minimum contribution is 0.2 Ether </p>
            <hr>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount of ETH</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter the amount of ETH" step="0.1" min="0.2" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="container c2">
            <hr>
            <h3> Withdraw üîÑÔ∏è </h3>
            <p> You have won: <span id="winAmount">0 ETH</span></p>
            <button id="withdrawButton" class="btn btn-warning" disabled>Withdraw</button>
        </div>

        <div class="container c3">
            <hr>
            <h3> List of participants üìÉ </h3>
            <table id="players" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Address</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="players">
                </tbody>
            </table>
        </div>
            
        <footer>
            <div class="container">
                <p>&copy; 2022 Web3 Lottery. All rights reserved.</p>
            </div>
        </footer>
        
        
        <script type="module" src="../src/index.js"></script>
    </body>
</html>
